<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title style="letter-spacing: 3px;">STROBE</title>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <h2 id="title"></h2>
        <p id="info"></p>
        <div id="audio-container">
            <div class="btn-container"> 
                <button class='btn' onclick="document.querySelector('audio').play()">Play</button> 
                <button class='btn' onclick="document.querySelector('audio').pause()">Pause</button> 
                <button class='btn' onclick="document.querySelector('audio').volume += 0.1">+</button> 
                <button class='btn' onclick="document.querySelector('audio').volume -= 0.1">-</button> 
            </div>
        </div>
        <ul id="playlist">
            <!-- audioArray items  -->
        </ul>
        <button id="upload">OPEN FILE</button>
    </div>
    <script type="module" src="index.js" defer></script>
</body>
</html>
